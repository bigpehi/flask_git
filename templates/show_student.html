<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>教务管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
     <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">

    <style>
            /* hr {color:sienna;}
            p {margin-left:20px;}
            body {background-image:url("images/back40.gif");} */
            th {color:rgb(36, 34, 33);}
            
    </style>
</head>

<body data-type="generalComponents">


    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="javascript:;" class="tpl-logo">
                <img src="/static/assets/img/logo.png" alt="">
            </a>
        </div>
        <!-- <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right"> -->

        </div>

        

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
                
                
            </ul>
        </div>
    </header>







    <div class="tpl-page-container tpl-page-header-fixed">


        <center>
        <div class="tpl-content-wrapper-center">
            
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <h1 align="center">欢迎&nbsp;&nbsp;<span style="font-size: 35px;color: #0e90d2">{{t_name}}</span>&nbsp;&nbsp;老师登录教务管理系统</h1>
                </div>
                <div class="tpl-block">
                    
                    <div class="am-g1">
                        <div class="am-u-sm-12">
                            
                        </form>
                        
                            <table border="1" width="600" height="150" cellspacing="0" summary="课程显示">
                    
                            <caption><h2>{{s_name}}同学成绩汇总表</h2></caption>
                        
                            <br>
                            
                            <!-- tbody 标记用于定义表格主体,改善网页浏览速度 -->
                            
                            <tbody>                          
                            <tr align="center">                           
                            <th align="center"><p align=center font-size:10px>课程名称</p></th>                            
                            <th align="center"><p align=center font-size:10px>分数</p></th>                            
                            <th align="center"><p align=center font-size:10px>班级平均分</p></th>                   
                            <th align="center"><p align=center font-size:10px>班级最高分</p></th>
                        
                        
                            
                            </tr>
                            
                            
                        
                        {%for student_score in student_scores %}
                            <tr align="center">    
                            
                            <td align="center">{{student_score.coursename}}</td>
                            
                            <td align="center">{{student_score.score}}</td>
                            
                            <td align="center"> 0</td>
                            
                            <td align="center"> 0 </td>
                            
                        
                            </tr>
                        
                        {%endfor%}
                            
                        </table></center>



                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>










        </div>

    </div>


  <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>

</html>
